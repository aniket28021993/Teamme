<p-toast [baseZIndex]="5000"></p-toast>

<div class="row">
  <div class="col-lg-12">
    <div class="card shadow-lg">
      <div class="card-body" *ngIf="PhaseId != 0">
        <form class="form-custom">
          <div class="row">
            <div class="form-group col-lg-12">
              <label class="teamme-color">Title <span class="teamme-color">*</span></label>
              <input type="text" [(ngModel)]="Title" [ngModelOptions]="{standalone: true}" class="form-control" placeholder="Title" [disabled]="FormDisabled">              
            </div>
            <div class="form-group col-lg-12">
              <label class="teamme-color">Description</label>
              <ckeditor [(ngModel)]="Description" [ngModelOptions]="{standalone: true}"></ckeditor>              
            </div>
            <div class="form-group col-lg-6">
              <label class="teamme-color">State</label>
              <input type="text" class="form-control" placeholder="NEW" disabled>
            </div>
            <div class="form-group col-lg-6">
              <label class="teamme-color">Estimation (hrs)</label>
              <input type="number" [(ngModel)]="Estimation" [ngModelOptions]="{standalone: true}" class="form-control" placeholder="Estimation">
            </div>
            <div class="form-group col-lg-6">
              <label class="teamme-color">Owner</label>
              <mat-form-field class="mat-dropdown">
                <mat-label>Select Owner</mat-label>
                <mat-select [(ngModel)]="AssignedTo" [ngModelOptions]="{standalone: true}" [disabled]="FormDisabled">
                  <mat-option *ngFor="let user of AssignUserobj" [value]="user.UserId">
                    {{user.UserName}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <div class="form-group col-lg-6">
              <label class="teamme-color">Developer</label>
              <mat-form-field class="mat-dropdown">
                <mat-label>Select Developer</mat-label>
                <mat-select [(ngModel)]="AssignedDeveloper" [ngModelOptions]="{standalone: true}" [disabled]="FormDisabled">
                  <mat-option *ngFor="let user of AssignUserobj" [value]="user.UserId">
                    {{user.UserName}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <div class="form-group col-lg-6">
              <label class="teamme-color">Designer</label>
              <mat-form-field class="mat-dropdown">
                <mat-label>Select Designer</mat-label>
                <mat-select [(ngModel)]="AssignedDesigner" [ngModelOptions]="{standalone: true}" [disabled]="FormDisabled">
                  <mat-option *ngFor="let user of AssignUserobj" [value]="user.UserId">
                    {{user.UserName}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <div class="form-group col-lg-6">
              <label class="teamme-color">Tester</label>
              <mat-form-field class="mat-dropdown">
                <mat-label>Select Tester</mat-label>
                <mat-select [(ngModel)]="AssignedTester" [ngModelOptions]="{standalone: true}" [disabled]="FormDisabled">
                  <mat-option *ngFor="let user of AssignUserobj" [value]="user.UserId">
                    {{user.UserName}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <div class="form-group col-lg-12">
              <input type="file" id="filecontrol" accept=".pdf,.doc,.docx,.xls,.csv,.ppt,.pptx,image/*" multiple (change)="onFileChange($event)">
              <label for="filecontrol">choose a file</label>
              <ul class="list-none p-0">
                <li class="alert alert-warning alert-dismissible fade show m-1 p-1" *ngFor="let file of FileNames">
                  {{file}}
                  <i class="cur-pointer fa fa-close text-danger float-right ml-3" (click)="RemoveFile(file)"></i>
                </li>
              </ul>
            </div>
          </div>
        </form>
      </div>
      <div class="card-body text-center" *ngIf="PhaseId == 0">
        <img class="img-fluid px-xl-4 mt-xxl-n5" src="../../../assets/img/nophase.png" height="350" width="350">
        <h1 class="text-muted"><a [routerLink]="['/phase']">CREATE PHASE</a></h1>
      </div>

      <div class="card-footer" *ngIf="PhaseId != 0">
        <div class="row page-menu">
          <div class="col-12 text-right">
            <button type="button" class="btn btn-outline-primary" (click)="CreateProductBacklog()" [disabled]="FormDisabled">Save changes</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
