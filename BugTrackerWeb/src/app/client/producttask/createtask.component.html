<p-toast [baseZIndex]="5000"></p-toast>

<div class="row">
  <div class="col-lg-12">
    <div class="card shadow-lg">
      <div class="card-header">
        <div class="row">
          <div class="col-lg-8"></div>
          <div class="col-lg-4 col-xs-12 text-lg-right">
            <mat-form-field class="mat-dropdown">
              <mat-label>Select Backlog</mat-label>
              <mat-select [(ngModel)]="ProductBacklogId" [ngModelOptions]="{standalone: true}" (selectionChange)="BacklogEvents();" [disabled]="ProductBacklogobj.length==0">
                <mat-option *ngFor="let ProductBacklog of ProductBacklogobj" [value]="ProductBacklog.ProductBacklogId">
                  {{ProductBacklog.Title}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
      </div>

      <div class="card-body" *ngIf="ProductBacklogId !=0">
        <form class="form-custom">
          <div class="row">
            <div class="form-group col-lg-12">
              <label class="teamme-color">Title <span class="teamme-color">*</span></label>
              <input type="text" id="text-input" name="text-input" [(ngModel)]="Title" [ngModelOptions]="{standalone: true}" class="form-control" placeholder="Title" [disabled]="FormDisabled">
            </div>
            <div class="form-group col-lg-12">
              <label class="teamme-color">Description</label>
              <ckeditor [(ngModel)]="Description" [ngModelOptions]="{standalone: true}" [disabled]="FormDisabled"></ckeditor>
            </div>
            <div class="form-group col-lg-4">
              <label class="teamme-color">State</label>
              <input type="text" id="text-input" name="text-input" class="form-control" placeholder="NEW" disabled>
            </div>
            <div class="form-group col-lg-4">
              <label class="teamme-color">Estimation (hrs)</label>
              <input type="number" [(ngModel)]="Estimation" [ngModelOptions]="{standalone: true}" id="text-input" name="text-input" class="form-control" placeholder="Estimation">
            </div>
            <div class="form-group col-lg-4">
              <label class="teamme-color">Owner</label>
              <mat-form-field class="mat-dropdown">
                <mat-select [(ngModel)]="AssignedTo" [ngModelOptions]="{standalone: true}" [disabled]="FormDisabled">
                  <mat-option *ngFor="let user of AssignUserobj" [value]="user.UserId">
                    {{user.UserName}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <div class="form-group col-lg-12">
              <input type="file" id="filecontrol" accept=".pdf,.doc,.docx,.xls,.csv,.ppt,.pptx,image/*" multiple (change)="onFileChange($event)">
              <label for="filecontrol">choose a file</label>
              <ul class="list-none p-0">
                <li class="alert alert-warning alert-dismissible fade show m-1 p-1" *ngFor="let file of FileNames">
                  {{file}}
                  <i class="cur-pointer fa fa-close text-danger float-right ml-3" (click)="RemoveFile(file)"></i>
                </li>
              </ul>
            </div>
          </div>
        </form>
      </div>
      <div class="card-body text-center" *ngIf="ProductBacklogId == 0">
        <img class="img-fluid px-xl-4 mt-xxl-n5" src="../../../assets/img/task.png" height="350" width="350">
        <h1 class="text-muted m-3"><a [routerLink]="['/backlog/create',PhaseId,ProjectId]">CREATE BACKLOG</a></h1>
      </div>

      <div class="card-footer"  *ngIf="ProductBacklogId !=0">
        <div class="row page-menu">
          <div class="col-12 text-right">
            <button type="button" class="btn btn-outline-primary" (click)="CreateTask()" [disabled]="FormDisabled">Save changes</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
