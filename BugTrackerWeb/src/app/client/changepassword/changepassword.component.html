<p-toast [baseZIndex]="5000"></p-toast>

<div class="row">
  <div class="col-lg-12">
    <div class="card shadow-lg">
      <div class="card-body">
        <div class="row">          
          <div class="col-12">
            <div class="row">              
              <div class="col-xs-12 col-sm-12 col-md-12 login-box form-custom">
                <div class="form-group">
                  <input class="form-control" type="password" placeholder="Current Password" [(ngModel)]="OldPassword" [disabled]="FormDisabled">
                </div>
                <div class="form-group">
                  <input class="form-control" type="password" placeholder="New Password" [(ngModel)]="NewPassword" [disabled]="FormDisabled">
                  <div class="text-left mt-1">
                    <span class="text-danger" *ngIf="ErrNewPassword != undefined || ErrNewPassword != ''">{{ErrNewPassword}}</span>
                  </div>
                </div>
                <div class="row page-menu">
                  <div class="col-12 text-right">
                    <button class="btn btn-outline-primary" type="submit" (click)="ChangePassword()" [disabled]="FormDisabled">Save Changes</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
